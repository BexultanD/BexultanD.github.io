<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat Clicker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
        }
        .hamster {
            cursor: pointer;
            transition: transform 0.1s;
        }
        .hamster:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <img src="itstep.png" alt="Hamster" class="hamster" width="200" onclick="clickHamster()">
        <div>
            <p id="clickCount">Клики: 0</p>
            <p id="level">Уровень: 1</p>
        </div>
    </div>

    <script>
        let clickCount = 0;
        let level = 1;
        let pointsPerClick = 1;

        function clickHamster() {
            clickCount += pointsPerClick;
            document.getElementById('clickCount').innerText = `Клики: ${clickCount}`;

            if (clickCount >= level * 10) {
                level += 1;
                pointsPerClick += 1;
                document.getElementById('level').innerText = `Уровень: ${level}`;
            }

            // Добавим анимацию
            const hamster = document.querySelector('.hamster');
            hamster.classList.add('clicked');
            setTimeout(() => hamster.classList.remove('clicked'), 100);
        }
    </script>
</body>
</html>
